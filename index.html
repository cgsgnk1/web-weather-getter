<!DOCTYPE html>
<head>
  <script src="./output/main.js"></script>
  <link rel="stylesheet" type="text/css" href="index.css"/>
  <title>Map clicker weather NK1 project</title>
</head>
<body width="100%" height="100%">
  <div class="root">
    <button class="button-82-pushable" id="buttonPrev" role="button">
      <span class="button-82-shadow"></span>
      <span class="button-82-edge"></span>
      <span class="button-82-front text">
        Previous timestamp
      </span>
    </button>

    <text id="globalIndex" class="timestamp">0</text>

    <button class="button-82-pushable" id="buttonNext" role="button">
      <span class="button-82-shadow"></span>
      <span class="button-82-edge"></span>
      <span class="button-82-front text">
        Next timestamp
      </span>
    </button>
    <text class="textDefault">&nbsp;&nbsp;forecast is available only for 5 days!</text>
    <div id="root"></div>
  </div>
</body>
</html>
